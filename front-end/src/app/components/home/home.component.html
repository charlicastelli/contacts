<app-message-success></app-message-success>
<div class="container">
  <table mat-table [dataSource]="contacts" class="mat-elevation-z8" >
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="clickedRows(row)"
    ></tr>z
  </table>

  <!--Caso o observable retornar falso, exibe o spinner-->
  <ng-template [ngIf]="contacts.length == 0">
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
  </ng-template>
</div>
<button (click)="newContact()">Novo</button>
