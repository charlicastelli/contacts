<mat-card>
    <mat-card-header>
      <input
        type="file"
        class="file-input"
        accept="image/*"
        (change)="onFileSelected($event)"
        #fileUpload
      />
  
      <div class="icon_edit_hover">
        <img
          mat-card-avatar
          src="{{ newContact.photo }}"
          [src]="imageURL"
          (click)="fileUpload.click()"
        />
        <mat-icon class="icon-edit" (click)="fileUpload.click()">add</mat-icon>
      </div>
  
      <div class="title-subtitle">
        <mat-card-title
        >{{ newContact.name }} {{ newContact.surname }}</mat-card-title
      >
      <mat-card-subtitle>{{ newContact.company }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="newContact.name" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Sobrenome</mat-label>
        <input matInput [(ngModel)]="newContact.surname" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="newContact.phone" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput [(ngModel)]="newContact.email" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Empresa</mat-label>
        <input matInput [(ngModel)]="newContact.company" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
  
      <button mat-raised-button (click)="save()">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
